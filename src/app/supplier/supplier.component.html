<div class="card-deck">
  <div class="card">
    <div class="card-header">Prepare Offer</div>
    <div class="card-body">
      <div class="card-text" *ngIf="task === null">
        Please claim and start a task from the
        <a routerLink="../task" routerLinkActive="nav-link-primary"> Tasks </a>
      </div>
      <div class="card-text" *ngIf="task !== null">
        <div>
          <label for="laptopname">Please prpare an offer for this order.</label>
          <hr size="3" />
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label>Task name : </label>
          </div>
          <div class="col-6">
            {{ task["TaskName"] }}
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label>Requested Laptop : </label>
          </div>
          <div class="col-6">
            {{ task["laptop"] }}
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <label for="supplierprice">Supplier price : </label>
          </div>
          <div class="col-6">
            <input [(ngModel)]="supplierPrice" placeholder="target price" />
          </div>
        </div>

        <div class="d-flex flex-row mb-3">
          <button
            type="button"
            class="btn btn-primary ml-1"
            (click)="supplier()"
          >
            Send Offer for Approval
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
