<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div
    class="bg-dark border-right"
    id="sidebar-wrapper"
    [ngClass]="status ? 'hide' : 'show'"
  >
    <div class="sidebar-heading">
      <img
        class="navbar-brand-full"
        src="assets/img/Logo-RedHat-A-Color-RGB.svg"
        width="120"
        alt="Red Hat logo"
      />
    </div>
    <div class="list-group list-group-flush">
      <a
        class="list-group-item list-group-item-action bg-dark"
        routerLink="requestLaptop"
        routerLinkActive="nav-link-primary"
        *ngIf="requestLaptopOn"
      >
        <fa-icon [icon]="laptopIcon" class="nav-icon"></fa-icon> Request Laptop
      </a>
      <a
        class="list-group-item list-group-item-action bg-dark"
        routerLink="laptopRequests"
        routerLinkActive="nav-link-primary"
        *ngIf="requestOffersOn"
      >
        <fa-icon [icon]="shoppingCartIcon" class="nav-icon"></fa-icon> Request
        Offer
      </a>
      <a
        class="list-group-item list-group-item-action bg-dark"
        routerLink="offerRequests"
        routerLinkActive="nav-link-primary"
        *ngIf="prepareOffersOn"
      >
        <fa-icon [icon]="handIcon" class="nav-icon"></fa-icon> Prepare Offers
      </a>
      <a
        class="list-group-item list-group-item-action bg-dark"
        routerLink="approveoffersList"
        routerLinkActive="nav-link-primary"
        *ngIf="approveOffersOn"
      >
        <fa-icon [icon]="checkIcon" class="nav-icon"></fa-icon> Approve Offers
      </a>
      <a
        class="list-group-item list-group-item-action bg-dark"
        routerLink="home/process"
        routerLinkActive="nav-link-primary"
        *ngIf="viewOrdersOn"
      >
        <fa-icon [icon]="orderIcon" class="nav-icon"></fa-icon> View Orders
      </a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarCustom">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="home"
                (click)="setHomeMenu()"
                ><i class="fas fa-home"></i>  Home</a
              >
            </li>
            
            
            
          </ul>
          <ul class="navbar-nav mr-auto">
            <li
              class="nav-item dropdown d-none d-sm-block"
              dropdown
              placement="bottom right"
            >
              <a
                class="nav-link dropdown-toggle app-no-caret"
                href
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                dropdownToggle
                (click)="(false)"
              >
                <i class="icon-bell"></i>
                <span
                  class="badge badge-pill badge-info"
                  *ngIf="messages.length > 0"
                  >{{ messages.length }}</span
                >
              </a>
              <div
                *dropdownMenu
                class="dropdown-menu dropdown-menu-right app-scrollable-menu"
              >
                <div
                  class="dropdown-header text-center app-pointer"
                  (click)="clear()"
                >
                  <strong class="app-underline">Clear Messages</strong>
                </div>
                <a class="dropdown-item" *ngFor="let item of messages">
                  <fa-icon [icon]="item.className"></fa-icon> {{ item.text }}
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <!-- <app-breadcrumb></app-breadcrumb> -->
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
