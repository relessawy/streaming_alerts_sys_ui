<div class="card-deck">
  <div class="card ordersCard">
    <div class="card-header">Orders</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" width="100%">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Order Initiator</th>
              <th>Order Date</th>
              <th>Track Order</th>
            </tr>
          </thead>
          <tbody>
            <!-- Putting the click handler on the row breaks responsive button expansion in mobile view-->
            <tr *ngFor="let process of processes">
              <td>{{ process["process-instance-id"] }}</td>
              <td>{{ process.initiator }}</td>
              <td>{{ process["start-date"]["java.util.Date"] | date }}</td>
              <td>
                <button
                  (click)="
                    viewProcess(template, process['process-instance-id'])
                  "
                  type="button"
                  class="btn btn-primary"
                >
                  View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Process Diagram</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="svg" class="app-diagram"></div>
  </div>
</ng-template>
